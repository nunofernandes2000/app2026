<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard do Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container bg-white p-4 rounded shadow">
    <h1 class="mb-4 text-primary">üìä Progresso dos Alunos</h1>

    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Aluno</th>
            <th>Exerc√≠cio</th>
            <th>Estado</th>
            <th>Progresso (Etapas)</th> <th>Nota</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${listaResolucoes}">

            <td th:text="${res.aluno.nome}">Nome</td>

            <td th:text="${res.exercicio.enunciado}">Exercicio</td>

            <td>
                <span th:if="${res.solicitarAjuda}" class="badge bg-danger">üö® Pede Ajuda!</span>
                <span th:if="${res.terminado}" class="badge bg-success">‚úÖ Terminado</span>
                <span th:if="${!res.terminado && !res.solicitarAjuda}" class="badge bg-warning text-dark">‚è≥ A Decorrer</span>
            </td>

            <td>
                <div class="progress" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar"
                         th:style="'width: ' + ${(res.ultimaEtapaConcluida * 100) / res.exercicio.totalEtapas} + '%'"
                         th:text="${res.ultimaEtapaConcluida} + ' / ' + ${res.exercicio.totalEtapas}">
                    </div>
                </div>
            </td>

            <td th:text="${res.nota != null} ? ${res.nota} : '-'">-</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
